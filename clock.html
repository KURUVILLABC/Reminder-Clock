<html lang='en'>

<head>
    <title>Reminter Clock</title>
    <meta charset='UFT-8' name='viewport' content='width=device-width, initial=scale=1.0'>
    <link rel='stylesheet' type='text/css' href='clock.css'>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id='main-container'>
        <h2 id='clock'></h2>
    </div>

    <button type="button" class="collapsible"><b>Set Reminder</b></button>
    <div class="content" hidden>
        <div id='alarm-container'>
            <h3>
                <<< <b>SET ALARM TIME</b> >>></h3>
            <label>
					<div>
					<select id='alarmhrs' ></select>
					</div>
				</label>
            <label>
					<div>
					<select id='alarmmins' ></select>
					</div>
				</label>
            <label>
					<div>
					<select id='alarmsecs' ></select>
					</div>
				</label>
            <label>
					<div>
						<select id="ampm">
							<option value="AM">AM</option>
							<option value="PM">PM</option>
						</select>
					</div>
				</label>
        </div>

        <div id='buttonHolder'>
            <div>
                <button id='setButton' onClick='alarmSet()'>SET</button>

                <button id='clearButton' onClick='alarmClear()'>CLEAR </button>
            </div>
        </div>
    </div>


    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;

        for (i = 0; i < coll.length; i++) {
            coll[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        }
    </script>
    <script type='text/javascript' src='clock.js'></script>
</body>

</html>
